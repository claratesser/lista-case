<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const numero = Number(prompt("Informe um numero inteiro:"));
    
    //PROCESSAMENTO

    switch(numero % 2){
        case 0:
            alert("Par");
            break;
        default: 
            alert("Impar");
            break;
    }

    //SAÍDA

</script>
